<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <title>TEST</title>
        <style>
            *{
                margin:0;
                padding:0;
                box-sizing:border-box;
            }
            /* Small */
            @media(min-width:768px){
                .container{
                    width:750px;
                }
            }
            /* Medium */
            @media(min-width:992px){
                .container{
                    width: 970px;
                }
            }
            /* Larg */
            @media(min-width:1200px){
                .container{
                    width:1170px
                }
            }
            .container{
                padding-left:15px;
                padding-right:15px;
                margin-left:auto;
                margin-right:auto;
            }
            a,ul{
                text-decoration:none;
                list-style:none;
            }
            header{
                padding:20px;
            }
            header .container{
                display:flex;
                justify-content:space-between;
            }
            header .links{
                position:relative;
            }
            header .links .icon{
                width:30px;
                display:flex;
                flex-wrap: wrap;
                justify-content:flex-end;
            }
            span{
                background:#131313;
                margin-bottom:5px;
                height:2px;
            }
            header .links .icon span:first-child{
                width: 100%;
            }
            header .links .icon span:nth-child(2){
                width:60%;
                transition:0.3s;
            }
            header .links .icon span:last-child{
                width:100%;
            }
            header .links ul {
                background:#f6f6f6;
                position:absolute;
                min-width:200px;
                right:0;
                top:calc(100% + 5px);
                display:none;
            }
            header .links ul::before{
                border-width:10px;
                border-style:solid;
                border-color:transparent transparent #f6f6f6 transparent;
                position:absolute;
                right:5px;
                top:-20px;
                content:"";

            }
            header .links ul li a{
                display:block;
                padding:10px 10px 10px;
                color:#131313;
                transition:0.3s;
            }
            header .links ul li:not(:last-child) a {
                border-bottom:1px solid #eee;

            }
            header .links:hover .icon span:nth-child(2){
                width:100%;
            }
            header .links ul li a:hover{
                padding-left:25px;
            }
        header .links:hover ul{
            display:block;
        }
        </style>
    </head>
    <body>
        <header>
            <div class="container">
                <h2><a href="#">TEST</a></h2>
                <div class="links">
                    <span class="icon">
                        <span></span>
                        <span></span>
                        <span></span>
                    </span>
                    <ul>
                        <li><a href="#">A</a></li>
                        <li><a href="#">B</a></li>
                        <li><a href="#">C</a></li>
                        <li><a href="#">E</a></li>
                    </ul>
                </div>
            </div>
        </header>
    </body>
</html>
